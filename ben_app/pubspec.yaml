name: ben_app
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^1.1.6
  cupertino_icons: ^0.1.2
  path: ^1.6.2
  uuid: ^2.0.2
  encryptions:
    path: ./encryptions

dev_dependencies:
  test: any
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/config/init.sql
  fonts:
    - family: ali
      fonts:
        - asset: assets/iconfont.ttf
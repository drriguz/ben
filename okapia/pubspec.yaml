name: okapia
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  opencv_helper:
    path: ../opencv_helper
  native_sqlcipher:
    path: ../native_sqlcipher
  encryptions:
    path: ../encryptions
  provider: ^5.0.0
  crypto: ^3.0.1
  path_provider: ^2.0.2
  uuid: ^3.0.4
  intl: ^0.17.0
  cupertino_icons: ^1.0.2
  flutter_html: ^2.0.0
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/
    - assets/images/
    - assets/db/init.sql
  fonts:
    - family: iconfont
      fonts:
        - asset: assets/iconfont.ttf
flutter_intl:
  enabled: true